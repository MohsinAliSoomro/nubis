type Service @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  price: Float!
  image: String
  storeID: ID! @index(name: "byStore")
}

type Store @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  category: String
  deliveryFee: Float
  minDeliveryTime: Int
  maxDeliveryTime: Int
  rating: Float
  logo: String
  image: String!
  Services: [Service] @hasMany(indexName: "byStore", fields: ["id"])
} 